<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Обновление данных пользователей</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 80%;
      max-width: 800px;
      padding: 20px;
      background-color: white;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .label-text {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .submit-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Обновление данных пользователей и автомобилей</h1>

  <h2>Список пользователей</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Возраст</th>
      <th>Email</th>
      <th>Марка автомобиля</th>
      <th>Цвет автомобиля</th>
      <th>Год автомобиля</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.name}"></td>
      <td th:text="${user.surname}"></td>
      <td th:text="${user.age}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.car.brand}"></td>
      <td th:text="${user.car.color}"></td>
      <td th:text="${user.car.year}"></td>
      <td>
        <form th:action="@{/users/update}" method="post">
          <input type="hidden" th:name="id" th:value="${user.id}" />
          <input type="hidden" th:name="car.id" th:value="${user.car.id}" />
          <div class="form-group">
            <label for="name" class="label-text">Имя:</label>
            <input type="text" id="name" th:name="name" th:value="${user.name}" class="input-field" required />
          </div>
          <div class="form-group">
            <label for="surname" class="label-text">Фамилия:</label>
            <input type="text" id="surname" th:name="surname" th:value="${user.surname}" class="input-field" required />
          </div>
          <div class="form-group">
            <label for="age" class="label-text">Возраст:</label>
            <input type="number" id="age" th:name="age" th:value="${user.age}" class="input-field" required />
          </div>
          <div class="form-group">
            <label for="email" class="label-text">Email:</label>
            <input type="email" id="email" th:name="email" th:value="${user.email}" class="input-field" required />
          </div>
          <div class="form-group">
            <label for="carBrand" class="label-text">Марка автомобиля:</label>
            <input type="text" id="carBrand" th:name="car.brand" th:value="${user.car.brand}" class="input-field" />
          </div>
          <div class="form-group">
            <label for="carColor" class="label-text">Цвет автомобиля:</label>
            <input type="text" id="carColor" th:name="car.color" th:value="${user.car.color}" class="input-field" />
          </div>
          <div class="form-group">
            <label for="carYear" class="label-text">Год автомобиля:</label>
            <input type="number" id="carYear" th:name="car.year" th:value="${user.car.year}" class="input-field" />
          </div>
          <button type="submit" class="submit-button">Обновить</button>
        </form>
      </td>
    </tr>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
